<app-navbar></app-navbar>
<section class="content">
    <div class="container-fluid">
      <div class="row m-t-sm">
        <div class="col-md-15">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12" id="form" style="display:block;">
                        <div class="panel panel-filled">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12"><h5 class="m-t-xs">Ingreso de marcador</h5></div>
                                </div>
                                <form [formGroup]="markerForm" (ngSubmit)="agregarMarker()">
                                    <div class="form-group">
                                        <label>Latitud</label>
                                        <input type="number" formControlName="lat"
                                            class="form-control" placeholder="Ingresar latitud">
                                        <div class="text-danger"
                                            *ngIf="markerForm.get('lat')?.hasError('required') && 
                                                    markerForm.get('lat')?.touched">
                                            <span>La latitud <strong>es obligatoria</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Longitud</label>
                                        <input type="number" formControlName="lng" 
                                            class="form-control" placeholder="Ingresar longitud">
                                        <div class="text-danger"
                                            *ngIf="markerForm.get('lng')?.hasError('required') && 
                                                    markerForm.get('lng')?.touched">
                                            <span>La longitud <strong>es obligatoria</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Nombre de tienda</label>
                                        <input type="text" formControlName="distrito" 
                                            class="form-control" placeholder="Ingresar el nombre de la tienda">
                                        <div class="text-danger"
                                            *ngIf="markerForm.get('name')?.hasError('required') && 
                                                    markerForm.get('name')?.touched">
                                            <span>El nombre <strong>es obligatoria</strong></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Distrito</label>
                                        <input type="text" formControlName="precio" 
                                            class="form-control" placeholder="Ingresar el distrito">
                                        <div class="text-danger"
                                            *ngIf="markerForm.get('distrito')?.hasError('required') && 
                                                    markerForm.get('distrito')?.touched">
                                            <span>El distrito <strong>es obligatorio</strong></span>
                                        </div>
                                    </div>
                                    <div  class="col-sm-12 text-right">
                                        <div class="panel-body buttons-margin">
                                           <button type="submit" [disabled]="markerForm.invalid"  class="btn btn-w-md btn-success">Guardar</button>&nbsp;&nbsp;
                                           <button class="btn btn-w-md btn-warning" routerLink="/listar-productos">Cancelar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
      </div>
    </div>
  </section>
